<div class="container-fluid">

  <div class="row">
    <ol class="breadcrumb">
      <li #breadCrumb class="breadcrumb-item" *ngFor="let i of breadCrumbValues"><a>{{i}}</a></li>
    </ol>
    <!-- <a (click)="showData()">{{exampleData["Area"]}}</a> -->
  </div>



  <div class="row">
    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-2 border border-top-0 border-right-0 border-light">
      <div class="form-group">
        <input type="text" [(ngModel)]="searchRegionText" (ngModelChange)="updateZoneObject($event)" class="form-control form-control-sm" placeholder="Search by Region">
        <!-- <i class="fa fa-search" aria-hidden="true"></i> -->
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr class="rowsHeight">
            <th>Total {{totalZones}} <i class="fa fa-location-arrow" aria-hidden="true"></i>
              Regions</th>
          </tr>
        </thead>
        <div class="wrapper">
          <tbody>
            <tr *ngFor="let zone of zoneList | searchRegion : searchRegionText; let i=index;" (click)="clickRow($event)" id="rowValue1" class="rowsHeight">
              <td [class.applyBackground]="i==rowNumber?true:false">{{zone}}</td>
            </tr>
            <!-- <tr *ngFor="let zone of zoneList; let i=index;" (click)="clickRow($event)" id="rowValue1" class="rowsHeight">
              <td [class.applyBackground]="i==rowNumber?true:false">{{zone}}</td>
            </tr> -->
          </tbody>
        </div>
      </table>

    </div>
    <div class="col-sm-9 col-md-9 col-lg-9 col-xl-10 border border-light">
      <div class="row" style="margin-top: 5px;margin-bottom: -16px;">
        <div class="col">
          <h6 class="">List of Schools</h6>
        </div>
        <div class="col">
          <h6 class="">Total
            <span class="badge badge-primary">{{totalScools}}</span>
          </h6>
        </div>
        <div class="col">
          <h6 class="">Displaying {{rowsPerPageStart}} - {{rowsPerPageEnd}} of {{totalScools}}</h6>
        </div>
        <div class="col">
          <div class="btn-group ">
            <button type="button" class="btn btn-outline-primary btn-sm" disabled>Show {{rowsPerPageEnd}}<span>/Page</span></button>
            <button type="button" class="btn btn-outline-primary btn-sm dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown">
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="javascript:void(0);" (click)="showFifty(50)" [hidden]="fiftyPerPage">50</a>
              <a class="dropdown-item" href="javascript:void(0);" (click)="showHundred(100)" [hidden]="hundredPerPage">100</a>
              <a class="dropdown-item" href="javascript:void(0);" (click)="showFiveHundred(500)" [hidden]="FivehundredPerPage">500</a>
              <a class="dropdown-item" href="javascript:void(0);" (click)="showAll($event)" [hidden]="AllEntriesPerPage">All</a>
            </div>
          </div>
        </div>
        <!-- <div class="col-md-2">
          <h6 class="">Per Page</h6>
        </div> -->
        <div class="col">
          <div class="input-group mb-3">
            <input type="text" [(ngModel)]="searchText" class="form-control form-control-sm" placeholder="Search by Area">
            <!-- <div class="input-group-append">
              <span class="input-group-text">&times;</span>
            </div> -->
          </div>
        </div>

      </div>
      <div class="row">
        <table id="dataTableRows" class="table" style="margin-top: 5px;margin-bottom: 5px;">
          <thead>
            <tr class="rowsHeader">
              <th>School Name</th>
              <th>Area</th>
              <th>Principal</th>
              <th>Incharge</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="row wrapper">
        <table class="table table-bordered table-striped table-hover">
          <tbody>
            <tr class="rowsHeight" (click)="mainTableRowClicked($event)" #mainRow *ngFor="let item of schoolsData  | slice : rowsPerPageStart : rowsPerPageEnd | searchItem: 'School Name' : 'Area' : searchText ">
              <!-- <td *ngFor="let header of schoolsColumns" >{{item[header]}}</td> -->
              <td>{{item["School Name"]}}</td>
              <td>{{item["Area"]}}</td>
              <td>{{item["Principal"]}}</td>
              <td>{{item["Incharge"]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <!-- <ul class="pagination pagination-md justify-content-center">
          <li #previous [ngClass]="previousClass"><a class="page-link" href="javascript:void(0);" (click)="onPaginationPrevious($event)">Previous</a></li>
          <li #pageItem [ngClass]="pagesClass" *ngFor="let page of paginationListItems"><a class="page-link" href="javascript:void(0);"
              (click)="onPagination($event)">{{page}}</a></li>

          <li #next [ngClass]="nextClass"><a class="page-link" href="javascript:void(0);" (click)="onPaginationNext($event)">Next</a></li>
        </ul> -->
      </div>
    </div>



  </div>
</div>
