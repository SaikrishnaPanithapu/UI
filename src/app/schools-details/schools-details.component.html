<div class="container-fluid">

  <div class="row">
    <ol class="breadcrumb">
      <li #breadCrumb class="breadcrumb-item active" *ngFor="let i of breadCrumbValues">{{i}}</li>
    </ol>
  </div>



  <div class="row">
    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-2 border border-top-0 border-right-0 border-light">
      <div class="form-group">
        <input type="text" name="" id="" class="form-control form-control-sm" placeholder="Search by Region">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr class="rowsHeight">
            <th >Total {{totalZones}} <i class="fa fa-location-arrow" aria-hidden="true"></i>
              Regions</th>
          </tr>
        </thead>
        <div class="wrapper">
          <tbody>
            <tr *ngFor="let zone of zoneList" (click)="clickRow($event)" id="rowValue1" class="rowsHeight">
              <td>{{zone}}</td>
            </tr>
          </tbody>
        </div>
      </table>

    </div>
    <div class="col-sm-9 col-md-9 col-lg-9 col-xl-10 border border-light">
      <div class="row" style="margin-top: 5px;">
        <div class="col-md-2">
          <h6 class="verticalLine">List of Schools</h6>
        </div>
        <div class="col-md-2">
          <h6 class="verticalLine">Total
            <span class="badge badge-primary">{{totalScools}}</span>
          </h6>
        </div>
        <div class="col-md-3">
          <h6 class="verticalLine">Displaying {{rowsPerPageStart}} - {{rowsPerPageEnd}} of {{totalScools}}</h6>
        </div>
        <div class="col-md-4">
          <input type="text" style="width: 100%" class="form-control form-control-sm" placeholder="Search by School Name/Area">
        </div>
        <div class="col-md-1">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>
      <div>
        <table id="dataTableRows" class="table table-bordered table-striped table-hover" style="margin-top: 5px;">
          <thead>
            <tr class="rowsHeight">
              <th *ngFor="let header of schoolsColumns">{{header}}</th>
            </tr>
          </thead>
          <tbody>
            <tr class="rowsHeight" (click)="mainTableRowClicked($event)" #mainRow *ngFor='let item of schoolsData  | slice : rowsPerPageStart : rowsPerPageEnd'>
              <td *ngFor="let header of schoolsColumns">{{item[header]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <ul class="pagination pagination-md justify-content-center">
          <li #previous [ngClass]="previousClass"><a class="page-link" href="javascript:void(0);" (click)="onPaginationPrevious($event)">Previous</a></li>
          <!-- <li #pageItem [ngClass]="pagesClass" *ngFor="let page of paginationListItems"><a class="page-link" href="javascript:void(0);" (click)="onPagination($event)">1</a></li> -->
          <li #pageItem [ngClass]="pagesClass" *ngFor="let page of paginationListItems"><a class="page-link" href="javascript:void(0);"
              (click)="onPagination($event)">{{page}}</a></li>

          <li #next [ngClass]="nextClass"><a class="page-link" href="javascript:void(0);" (click)="onPaginationNext($event)">Next</a></li>
        </ul>
      </div>
    </div>



  </div>
</div>
